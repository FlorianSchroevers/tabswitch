<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark light" />
  </head>

  <body>
    <div style="padding-top: 20px; padding-right: 20px; padding-bottom: 20px; padding-left: 20px">
      Overflow Behaviour (switching right when at last tab)
      <form>
        <select name="overflowBehaviour" id="overflowBehaviour">
          <option value="loop">Loop around</option>
          <option value="newTab">Create new tab</option>
          <option value="nothing">Do Nothing</option>
        </select>

        <button type="submit">Save</button>
      </form>
    </div>
    <div style="padding-top: 20px; padding-right: 20px; padding-bottom: 20px; padding-left: 20px">
      Keyboard shortcuts can be changed in the Firefox Manage Extension Shortcuts page (top right gear icon -> 'Manage Extension Shortcuts')
    </div>
    <script src="options.js"></script>
  </body>
</html>
